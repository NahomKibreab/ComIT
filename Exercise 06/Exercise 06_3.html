<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <p>It's quick and easy</p>
    <form>
      <div>
        <input type="text" placeholder="First Name" size="20px" />
        <input type="text" placeholder="Last Name" size="20px" />
      </div>
      <input type="text" placeholder="Mobile number or email" size="40px" />
      <br />
      <input type="password" placeholder="New password" /> <br />
      <br />
      <label>Birthday</label><br />
      <input type="date" /> <br />
      <br />
      <label>Gender</label> <br />
      <input type="radio" name="gender" value="Female" />Female
      <input type="radio" name="gender" value="Female" />Male
      <input type="radio" name="gender" value="Female" />Custom <br />
      <br />
      <p>
        By clicking Sign Up, you agree to our Terms, Data Policy and Cookies
        Policy. You may receive SMS Notifications from us and can opt out any
        time.
      </p>
      <input type="submit" value="Sign Up" />
    </form>
  </body>
</html>
