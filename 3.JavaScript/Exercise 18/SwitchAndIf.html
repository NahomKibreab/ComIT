<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch and If</title>
  </head>
  <body>
    <div>Hello</div>

    <script>
      let city = "the moon";

      switch (city) {
        case "Calgary":
          console.log("Go to the mountains swithc");
          break;
        case "Montreal":
          console.log("Check out the Canadiens switch");
          break;
        default:
          console.log("We don't know where you are");
      }
    </script>
  </body>
</html>
