<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>

    <script>
      // While Loop
      let numberOfTimesToLoop = 10;
      while (numberOfTimesToLoop != 0) {
        console.log("Hello");
        numberOfTimesToLoop = numberOfTimesToLoop - 1;
      }

      //   do While
      numberOfTimesToLoop = 10;
      do {
        console.log("do while " + numberOfTimesToLoop);
        numberOfTimesToLoop = numberOfTimesToLoop - 1;
      } while (numberOfTimesToLoop != 0);

      //   for loop

      for (let i = 1; i <= 10; i++) {
        console.log("for loop " + i);
      }
    </script>
  </head>
  <body></body>
</html>
