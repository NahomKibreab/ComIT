<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ifExample</title>
  </head>
  <body>
    <script>
      // If health is equal to 0 then you're dead
      // if health is greater than 25 then seek medical attention
      // if health is equal to 50 then your very hurt
      // if health is eual to 100 your very health
      // if health is greater than 100 your in god mode

      let health = 101;

      if (health == 0) {
        console.log("Your dead");
      } else if (health <= 25) {
        console.log("Seek medical attention");
      } else if (health <= 50) {
        console.log("Your very hurt");
      } else if (health <= 99) {
        console.log("Doing pretty awwsome");
      } else if (health == 100) {
        console.log("Very health");
      } else if (health > 100) {
        console.log("Your in god mode");
      }
    </script>
  </body>
</html>
